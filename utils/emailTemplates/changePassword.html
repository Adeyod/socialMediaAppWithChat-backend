<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Change</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      "
    >
      <h1 style="color: #333">Password Change</h1>
      <p style="color: #666">
        Hello {{username}}, You have requested to change your password. To
        proceed with the password change process, please click the button below:
      </p>
      <p class="anchor_text">
        <a
          href="{{link}}"
          style="
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
          "
          class="button"
          >Change Password</a
        >
      </p>
      <p style="color: #666">
        If you did not request to change your password, please ignore this
        email.
      </p>
      <p style="color: #666; font-style: italic">
        Regards,<br />Gist With Friends
      </p>
    </div>
  </body>
</html>
